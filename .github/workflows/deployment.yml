name: Deployment Pipeline
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v3
            - name: install nodeJs
              uses: actions/setup-node@v3
              with:
                  node-version: '18'
            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm test
    deploy:
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v3
        - name: install nodeJs
          uses: actions/setup-node@v3
          with:
              node-version: '18'
        - name: install dependencies
          run: npm ci
        - name: run build
          run: npm run build
        - name: deploy
          run: echo "deploying to server..."